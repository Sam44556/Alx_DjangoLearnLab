{% load static %}

<link rel="stylesheet" href="{% static 'app_name/css/login.css' %}">
<script src="{% static 'app_name/js/register.js' %}"></script>

{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Create an account</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Register</button>
</form>
{% endblock %}
