<!-- templates/blog/post_detail.html -->
{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<article>
  <h1>{{ post.title }}</h1>
  <small>by {{ post.author.username }} â€¢ {{ post.published_date|date:"Y-m-d H:i" }}</small>
  <div style="margin-top:1rem;">{{ post.content|linebreaks }}</div>
</article>

{% if user == post.author %}
  <div style="margin-top:1rem;">
    <a href="{% url 'post-edit' post.pk %}">Edit</a> |
    <a href="{% url 'post-delete' post.pk %}">Delete</a>
  </div>
{% endif %}

<a href="{% url 'post-list' %}" style="display:inline-block;margin-top:1rem;">Back</a>
{% endblock %}
